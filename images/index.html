<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Js Slider!</title>
</head>

<body>

    <div class="slideshow-container mt-5">

        <!-- Full-width images with caption text -->
        <div class="Slides mt-5">
            <img src="../images/1.jpg" style="width:100%">
            <center>
                <div class="text fw-bold fs-4 mt-2">Caption Text 1</div>
            </center>
        </div>

        <div class="Slides">
            <img src="../images/2.jpg" style="width:100%">
            <center>
                <div class="text fw-bold fs-4 mt-2">Caption Text 2</div>
            </center>
        </div>

        <div class="Slides">
            <img src="../images/1.jpg" style="width:100%">
            <center>
                <div class="text fw-bold fs-4 mt-2">Caption Text 3</div>
            </center>
        </div>


        <div class="Slides">
            <img src="../images/4.jpg" style="width:100%">
            <center>
                <div class="text fw-bold fs-4 mt-2">Caption Text 4</div>
            </center>
        </div>


        <!-- Next and previous buttons -->
        <a class="prev" id="previous"  onclick="changeslide(-1)">&#10094;</a>
        <a class="next"  onclick="changeslide(1)" >&#10095;</a>
    </div>
    <br>

    <script src="./app.js"></script>
</body>

</html>
